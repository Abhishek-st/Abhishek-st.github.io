<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My location</title>
</head>
<body>
    <div id="geolocation" style="width: 100%; height: 100vh;" class="mb-2 mt-2"> 
    </div> 


    <script src="https://maps.google.com/maps/api/js?sensor=false"> 
			
    </script> 
    <script type="text/javascript"> 
    
        if(navigator.geolocation){ 
            navigator.geolocation.getCurrentPosition(showLoc, errHand); 
        } 
    
    function showLoc(pos){ 

        latt = 19.969638399999997; 
        long = 73.78862079999999; 
        var lattlong = new google.maps.LatLng(latt, long); 
        var OPTions = { 
            center: lattlong, 
            zoom: 10, 
            mapTypeControl: true, 
            navigationControlOptions: {style:google.maps.NavigationControlStyle.SMALL} 
        } 
        var mapg = new google.maps.Map(document.getElementById("geolocation"), OPTions); 
        var markerg = 
        new google.maps.Marker({position:lattlong, map:mapg, title:"My location"}); 
    } 
    
    function errHand(err) { 
        switch(err.code) { 
            case err.PERMISSION_DENIED: 
                result.innerHTML = "The application doesn't have the permission" + 
                        "to make use of location services" 
                break; 
            case err.POSITION_UNAVAILABLE: 
                result.innerHTML = "The location of the device is uncertain" 
                break; 
            case err.TIMEOUT: 
                result.innerHTML = "The request to get user location timed out" 
                break; 
            case err.UNKNOWN_ERROR: 
                result.innerHTML = "Time to fetch location information exceeded"+ 
                "the maximum timeout interval" 
                break; 
        } 
    } 
    </script> 
</body>
</html>
